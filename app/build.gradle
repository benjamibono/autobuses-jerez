apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    def mapsApiKey = "AIzaSyCnGIo5HlO1DnniY-cGShOyle_HWyH2swU"

    defaultConfig {
        applicationId "com.triskelapps"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 176
        versionName "1.7.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [ maps_api_key:"$mapsApiKey"]

        multiDexEnabled true
    }

    buildTypes {

        all {
            buildConfigField "String", "MAPS_API_KEY", "\"$mapsApiKey\""
        }

        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
        }
    }

    flavorDimensions "city"
    productFlavors {
        jerez {
            dimension "city"
            applicationIdSuffix ".busjerez"
            versionNameSuffix "-busjerez"
        }

        almeria {
            dimension "city"
            applicationIdSuffix ".busalmeria"
            versionNameSuffix "-busalmeria"
        }

        oviedo {
            dimension "city"
            applicationIdSuffix ".busoviedo"
            versionNameSuffix "-busoviedo"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures.viewBinding = true

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.maps.android:android-maps-utils:0.6.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "androidx.preference:preference:1.1.1"

    implementation platform('com.google.firebase:firebase-bom:29.0.3')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-config'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-auth'

    // UPDATE APP VIEW
    implementation 'com.google.android.play:core:1.10.3'
    implementation "androidx.work:work-runtime:2.7.1"

    implementation 'com.google.android.libraries.places:places:2.5.0'

    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.karumi:dexter:6.0.0'

    implementation 'io.nlopez.smartlocation:library:3.3.3'
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    def room_version = "2.4.1"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.0'

    implementation 'ly.count.android:sdk:20.11.8'

    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "androidx.browser:browser:1.3.0"
    implementation 'org.jsoup:jsoup:1.13.1'

    implementation 'androidx.multidex:multidex:2.0.1'

}

apply plugin: 'com.google.gms.google-services'
